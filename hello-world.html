<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello World React</title>
    </head>

    <body>
        <div id="target"></div>
    </body>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type='text/babel'>
    import BasicInput from './BasicInput';
        //we'll write our app in between this script tag.
       
        // const myElement = React.createElement('h1', {className: 'heading'}, 'Hello World!');
        // JSX ==> helps write html-like code in javascript
        // const myElement = <h1 className="heading">Hello World</h1>;
        
        // console.log(myElement)

        
        // Functional Components
        const BasicHeader = () => <h1 className="heading">Hello World</h1>;
        const BasicButton = () => (
            <button>Click me, I'm a button!</button>
        );

        // const BasicInput = () => {  
        //     return<input type="text" placeholder="React is the coolest thing ever!" />;
        // }
        const App = () => (
            <div>
                <BasicHeader />
                <BasicButton />
                <BasicInput />
            </div>    
        );


        ReactDOM.render(<App />, document.getElementById('target'));

    </script>

</html>
